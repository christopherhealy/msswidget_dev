<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MSS – QA: Report</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--bg:#f4f5f8;--card:#fff;--edge:#e5e7eb;--muted:#6b7280;--blue:#1a5cff;}
body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);}
.shell{max-width:980px;margin:16px auto;padding:0 14px}
.head{display:flex;gap:10px;align-items:center;margin-bottom:14px}
.title{font-weight:800;font-size:16px}
.badge{font-size:12px;color:#6b7280}
.card{background:#fff;border:1px solid var(--edge);border-radius:16px;box-shadow:0 10px 28px rgba(15,23,42,.03);margin-bottom:14px}
.card h3{margin:0;padding:12px 14px;border-bottom:1px solid var(--edge);font-size:14px}
.section{padding:14px}
.row{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
.label{font-size:12px;color:#374151}
input[type="text"],textarea,select{border:1px solid var(--edge);border-radius:12px;padding:8px 10px;font:inherit;background:#fff}
textarea{min-height:70px;resize:vertical}
.btn{background:#1a5cff;color:#fff;border:none;border-radius:999px;padding:9px 14px;font-weight:600;cursor:pointer}
.status{font-size:12px;margin-top:4px}
.status.ok{color:#15803d}
.status.err{color:#b91c1c}
small.muted{color:var(--muted)}
</style>
</head>
<body>
<div class="shell">
  <div class="head">
    <div class="title">QA – Report</div>
    <div id="qaTesterLabel" class="badge"></div>
    <a href="qa.html" style="margin-left:auto;font-size:13px;text-decoration:none;color:#1a5cff">← Back to QA Hub</a>
  </div>

  <div class="card">
    <h3>Tester</h3>
    <div class="section">
      <div class="row">
        <label class="label">Tester name</label>
        <input id="tTester" type="text" placeholder="e.g. Chris">
        <small class="muted">Persists across this QA suite.</small>
      </div>
      <div class="row">
        <label class="label">Tested URL</label>
        <input id="tUrl" type="text" value="http://localhost:8000/report.html">
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Manual checks</h3>
    <div class="section">
      <div class="row"><label><input type="checkbox" id="c1"> Report loads and fetches <code>/logger/mss-log.csv</code> (or 3010 CSV)</label></div>
      <div class="row"><label><input type="checkbox" id="c2"> Drop-down shows latest attempts (correct date/time)</label></div>
      <div class="row"><label><input type="checkbox" id="c3"> Transcript appears (no missing field)</label></div>
      <div class="row"><label><input type="checkbox" id="c4"> Teacher notes field works</label></div>
      <div class="row"><label><input type="checkbox" id="c5"> “Copy to clipboard / email” (if present) works or is ready</label></div>
      <div class="row">
        <label class="label">Comments</label>
        <textarea id="tComments" placeholder="E.g. transcript missing again, CSV row malformed, etc."></textarea>
      </div>
      <div class="row">
        <label class="label">Severity</label>
        <select id="tSeverity">
          <option>Info</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Critical</option>
        </select>
      </div>
      <button id="btnSubmit" class="btn">Submit QA Result</button>
      <div id="status" class="status"></div>
      <small class="muted">POST → http://localhost:3020/qa-log</small>
    </div>
  </div>
</div>

<script>
const QA_ENDPOINT='http://localhost:3020/qa-log';
const QA_TESTER_KEY='mssQA_tester';
const COMPONENT='Report';

function loadTester(){
  try{
    const saved=localStorage.getItem(QA_TESTER_KEY);
    if(saved){
      document.getElementById('tTester').value=saved;
      document.getElementById('qaTesterLabel').textContent='Tester: '+saved;
    }
  }catch{}
}
loadTester();

document.getElementById('tTester').addEventListener('input',e=>{
  const v=e.target.value||'';
  try{localStorage.setItem(QA_TESTER_KEY,v);}catch{}
  document.getElementById('qaTesterLabel').textContent=v?('Tester: '+v):'';
});

document.getElementById('btnSubmit').addEventListener('click',async ()=>{
  const tester=document.getElementById('tTester').value.trim()||'Unknown tester';
  const url=document.getElementById('tUrl').value.trim();
  const comments=document.getElementById('tComments').value.trim();
  const sev=document.getElementById('tSeverity').value;
  const st=document.getElementById('status');

  const passed = document.getElementById('c1').checked &&
                 document.getElementById('c2').checked &&
                 document.getElementById('c3').checked &&
                 document.getElementById('c4').checked &&
                 document.getElementById('c5').checked;

  const payload = {
    ts: new Date().toISOString(),
    component: COMPONENT,
    tester,
    url,
    passed,
    severity: sev,
    comments
  };

  try{
    const res = await fetch(QA_ENDPOINT,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if(!res.ok) throw new Error('HTTP '+res.status);
    st.textContent='✓ Logged to QA CSV.';
    st.className='status ok';
  }catch(e){
    st.textContent='⚠︎ QA logger not reachable.';
    st.className='status err';
  }
});
</script>
</body>
</html>
